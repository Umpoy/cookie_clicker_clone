<!DOCTYPE html>
<html>

<head>
    <title>Cookie Clicker Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="cookie_display">
                    Cookies
                    <span class="cookieAmount"></span>
                    <br> per second
                    <span class="CPS"></span>
                </div>
                <div class="cookie"></div>
            </div>
            <div class="col-sm-6">
                Store
                <button class="cursor hidden">Cursor</button>
                <button class="grandma hidden">Grandma</button>
                <button class="factory hidden">Factory</button>
                <button class="mine hidden">Mine</button>
                <button class="shipment hidden">Shipment</button>
                <button class="lab hidden">Alchemy Lab</button>
                <button class="portal hidden">Portal</button>
                <button class="timemachine hidden">Time Machine</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
</body>

</html>
